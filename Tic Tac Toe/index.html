<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        #game {
            width: 300px;
            height: 300px;
        }

        #win-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: #333;
            z-index: 1;
        }

        #win-text {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <div id="win-screen">
        <h1 id="win-text">Player X Wins!</h1>
        <img id="logo" src="logo.png" alt="Lion Logo">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
